<body>
    <h1>我的项目</h1>
    <div class="listBox">
        <a href="./Win11Btn/Win11Btn.html" target="_blank" class="listItem">win11任务栏按钮动效</a><br />
        <a href="./CatWars[Remaking]/CatWars[Remaking].html" target="_blank" class="listItem">猫猫解放战争[重制版]</a><br />
    </div>


    <script>
        const h1 = document.querySelector('h1')
        h1.innerHTML = h1.textContent.replace(/\S/g, "<span>$&</span>")
    
        let delay = 0
        document.querySelectorAll('span').forEach((span, index) => {
            delay += 0.2

            span.style.setProperty('--delay', `${delay}s`)
        })

        h1.addEventListener('animationend', (e) => {
            if(e.target === document.querySelector('h1 span:last-child')){
                h1.classList.add('ended')
            }
        })
    </script>
</body>
